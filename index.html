<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ My Ratings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fs-4" href="index.html">
                <img src="logo.png" alt="Logo" style="height: 35px; margin-right: 8px;"> Rating Hub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Movies</a></li>
                    <li class="nav-item"><a class="nav-link" href="anime.html">Anime</a></li>
                    <li class="nav-item"><a class="nav-link" href="series.html">Series</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="main-content container">
        <header class="text-center mb-5">
            <h1 class="display-4 text-warning">Movie Scoreboard</h1>
            <p class="lead text-secondary">Rating the best and worst of cinema.</p>
        </header>

        <div class="row mb-5 justify-content-center">
            <div class="col-lg-10 d-flex">
                <input type="text" id="movie-search" class="form-control bg-secondary text-white border-0 me-2" placeholder="Search..." onkeyup="applyFilters()">
                <select id="year-filter" class="form-select bg-secondary text-white border-0" style="width: 150px;" onchange="applyFilters()">
                    <option value="All">Year</option>
                </select>
            </div>
        </div>
        
        <div id="no-results-alert" class="alert text-center custom-alert" style="display: none;">
            <strong class="text-dark">‚ùå No movies found.</strong>
        </div>

        <div class="row g-2 g-md-4" id="content-list"></div>
    </div>
    
    <footer class="footer"><div class="container">&copy; 2025 Rating Hub</div></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let movieData = [];
        const contentList = document.getElementById('content-list');
        const yearFilter = document.getElementById('year-filter');
        
        async function fetchMovieData() {
            try {
                const response = await fetch('json_files/movies_data.json'); 
                movieData = await response.json();
                populateYearFilter();
                renderContent(true);
            } catch (e) { console.error(e); }
        }

        function populateYearFilter() {
            const years = [...new Set(movieData.map(m => m.year.toString()))].sort((a, b) => b - a);
            yearFilter.innerHTML = '<option value="All">All Years</option>';
            years.forEach(y => {
                const opt = document.createElement('option');
                opt.value = y; opt.textContent = y;
                yearFilter.appendChild(opt);
            });
        }
        
        function renderContent(shouldSort = false) {
            if (shouldSort) movieData.sort((a, b) => b.rating - a.rating);
            contentList.innerHTML = '';
            movieData.forEach(item => {
    const statusClass = item.status === 'Ongoing' ? 'btn-warning' : 'btn-success';
    const statusText = item.status || `üìÖ ${item.year}`;

    const blockHTML = `
        <div class="col-6 col-md-4 col-lg-3 content-block">
            <div class="card movie-card h-100">
                <div class="movie-poster-container">
                    <img src="${item.image_src}" class="card-img-top" alt="${item.title}">
                </div>
                <div class="card-body d-flex flex-column p-2 p-md-3">
                    <h5 class="card-title text-warning">${item.title}</h5>
                    
                    <p class="movie-description">${item.description}</p>
                    
                    <div class="mt-auto d-flex justify-content-between align-items-center gap-1">
                        <span class="rating-badge">${item.rating.toFixed(1)} / 10</span>
                        <span class="status-indicator ${item.status ? statusClass : 'btn-success'}">
                            ${statusText}
                        </span>
                    </div>
                </div>
            </div>
        </div>`;
    contentList.insertAdjacentHTML('beforeend', blockHTML);
});
            applyFilters();
        }

        function applyFilters() {
            const search = document.getElementById('movie-search').value.toLowerCase();
            const yearVal = yearFilter.value;
            const blocks = document.querySelectorAll('.content-block');
            let found = 0;
            blocks.forEach(b => {
                const match = b.querySelector('.card-title').textContent.toLowerCase().includes(search) &&
                             (yearVal === 'All' || b.getAttribute('data-year') === yearVal);
                b.style.display = match ? 'block' : 'none';
                if(match) found++;
            });
            document.getElementById('no-results-alert').style.display = found === 0 ? 'flex' : 'none';
        }
        document.addEventListener('DOMContentLoaded', fetchMovieData);
    </script>
    
</body>
</html>
