<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚õ©Ô∏è Anime Ratings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fs-4" href="anime.html">
                <img src="logo.png" alt="Logo" style="height: 35px;"> Rating Hub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Movies</a></li>
                    <li class="nav-item"><a class="nav-link active" href="anime.html">Anime</a></li>
                    <li class="nav-item"><a class="nav-link" href="series.html">Series</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="main-content container">
        <header class="text-center mb-5">
            <h1 class="display-4 text-warning">Anime Scoreboard</h1>
            <p class="lead text-secondary">Rating the best of Japanese animation.</p>
        </header>

        <div class="row mb-4 justify-content-center">
            <div class="col-lg-8 d-flex">
                <input type="text" id="movie-search" class="form-control bg-secondary text-white border-0 me-2" placeholder="Search..." onkeyup="applyFilters()">
                <select id="status-filter" class="form-select bg-secondary text-white border-0" style="width: 150px;" onchange="applyFilters()">
                    <option value="All">All</option>
                    <option value="Ongoing">Ongoing</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
        </div>
        
        <div id="no-results-alert" class="alert text-center custom-alert" style="display: none;"><strong class="text-dark">‚ùå No anime found.</strong></div>
        <div class="row g-2 g-md-4" id="content-list"></div>
    </div>
    
    <footer class="footer"><div class="container">&copy; 2025 Rating Hub</div></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    let animeData = [];
    async function fetchAnimeData() {
        try {
            const response = await fetch('json_files/anime_data.json'); 
            animeData = await response.json();
            renderContent(true);
        } catch (e) { console.error(e); }
    }

    function renderContent(shouldSort = false) {
        if (shouldSort) animeData.sort((a, b) => b.rating - a.rating);
        const list = document.getElementById('content-list');
        list.innerHTML = '';
       animeData.forEach(item => {
    const sClass = item.status === 'Ongoing' ? 'btn-warning' : 'btn-success';
    
    // Check if it's a movie (has year) or anime/series (has status)
    const statusText = item.status || `üìÖ ${item.year}`;
    const indicatorClass = item.status ? sClass : 'btn-warning';

    const epBadge = (item.episodes) 
        ? `<div class="episode-badge">${item.episodes} EP</div>` : '';

    const html = `
        <div class="col-6 col-md-4 col-lg-3 content-block" data-status="${item.status || ''}">
            <div class="card movie-card h-100">
                <div class="movie-poster-container">
                    ${epBadge}
                    <img src="${item.image_src}" class="card-img-top" alt="${item.title}">
                </div>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-warning">${item.title}</h5>
                    
                    <p class="movie-description">${item.description}</p>
                    
                    <div class="mt-auto d-flex justify-content-between align-items-center gap-1">
                        <span class="rating-badge">${item.rating.toFixed(1)} / 10</span>
                        <button class="btn ${indicatorClass} status-indicator">${statusText}</button>
                    </div>
                </div>
            </div>
        </div>`;
    list.insertAdjacentHTML('beforeend', html);
});
        applyFilters(); 
    }

    function applyFilters() {
        const search = document.getElementById('movie-search').value.toLowerCase();
        const stat = document.getElementById('status-filter').value;
        const blocks = document.querySelectorAll('.content-block');
        let count = 0;
        blocks.forEach(b => {
            const match = b.querySelector('.card-title').textContent.toLowerCase().includes(search) &&
                          (stat === 'All' || b.getAttribute('data-status') === stat);
            b.style.display = match ? 'block' : 'none';
            if(match) count++;
        });
        document.getElementById('no-results-alert').style.display = count === 0 ? 'flex' : 'none';
    }
    document.addEventListener('DOMContentLoaded', fetchAnimeData);
    </script>
    
</body>
</html>
