<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì∫ Series Ratings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fs-4" href="series.html">
                <img src="logo.png" alt="Logo" style="height: 35px;"> Rating Hub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Movies</a></li>
                    <li class="nav-item"><a class="nav-link" href="anime.html">Anime</a></li>
                    <li class="nav-item"><a class="nav-link active" href="series.html">Series</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="main-content container">
        <header class="text-center mb-5">
            <h1 class="display-4 text-warning">Series Scoreboard</h1>
            <p class="lead text-secondary">Rating the best of television.</p>
        </header>

        <div class="row mb-4 justify-content-center">
            <div class="col-lg-10 d-flex flex-wrap gap-2 justify-content-center">
                <input type="text" id="movie-search" class="form-control bg-secondary text-white border-0" style="max-width: 400px;" placeholder="Search..." onkeyup="applyFilters()">
                
                <select id="status-filter" class="form-select bg-secondary text-white border-0" style="width: 150px;" onchange="applyFilters()">
                    <option value="All">All Status</option>
                    <option value="Ongoing">Ongoing</option>
                    <option value="Completed">Completed</option>
                </select>

                <select id="episode-filter" class="form-select bg-secondary text-white border-0" style="width: 180px;" onchange="applyFilters()">
                    <option value="All">All Episodes</option>
                    <option value="under10">&lt; 10 EP</option>
                    <option value="under30">&lt; 30 EP</option>
                    <option value="under100">&lt; 100 EP</option>
                    <option value="over100">&gt; 100 EP</option>
                </select>
            </div>
        </div>
        
        <div id="no-results-alert" class="alert text-center custom-alert" style="display: none;"><strong class="text-dark">‚ùå No series found.</strong></div>
        <div class="row g-2 g-md-4" id="content-list"></div>
    </div>

    <div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-dark text-white border-warning" style="border-width: 2px; border-radius: 15px;">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title text-warning fw-bold" id="modalTitle"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="row h-100">
                        <div class="col-md-5 mb-3 mb-md-0 text-center">
                            <img id="modalImage" src="" class="img-fluid rounded shadow-lg border border-secondary" alt="Poster">
                        </div>
                        <div class="col-md-7 d-flex flex-column">
                            <h6 class="text-warning text-uppercase small fw-bold mb-2">Synopsis</h6>
                            <p id="modalDescription" class="text-light flex-grow-1" style="line-height: 1.6; font-size: 0.95rem;"></p>
                            <hr class="border-secondary my-4">
                            <div class="mt-auto d-flex justify-content-between align-items-center">
                                <div id="modalRating"></div>
                                <div id="modalExtra"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer"><div class="container">&copy; 2025 Rating Hub | Created with <span class="text-danger">‚ù§</span> and Bootstrap</div></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let seriesData = [];
        async function fetchSeriesData() {
            try {
                const response = await fetch('json_files/series_data.json'); 
                seriesData = await response.json();
                renderContent(true);
            } catch (e) { console.error(e); }
        }

        function renderContent(shouldSort = false) {
            if (shouldSort) seriesData.sort((a, b) => b.rating - a.rating);
            const list = document.getElementById('content-list');
            list.innerHTML = '';
            
            seriesData.forEach((item, index) => {
                const sClass = item.status === 'Ongoing' ? 'btn-warning' : 'btn-success';
                const statusText = item.status || `üìÖ ${item.year}`;
                const indicatorClass = item.status ? sClass : 'btn-warning';
                const epCount = item.episodes || 0;

                const epBadge = (item.episodes) 
                    ? `<div class="episode-badge">${item.episodes} EP</div>` : '';

                const html = `
                    <div class="col-6 col-md-4 col-lg-3 content-block" data-status="${item.status || ''}" data-episodes="${epCount}">
                        <div class="card movie-card h-100" onclick="openModal(${index})" style="cursor: pointer;">
                            <div class="movie-poster-container">
                                ${epBadge}
                                <img src="${item.image_src}" class="card-img-top" alt="${item.title}">
                            </div>
                            <div class="card-body d-flex flex-column p-2 p-md-3">
                                <h5 class="card-title text-warning">${item.title}</h5>
                                <p class="movie-description flex-grow-1">${item.description}</p>
                                <div class="mt-auto d-flex justify-content-between align-items-center gap-1">
                                    <span class="rating-badge">${item.rating.toFixed(1)} / 10</span>
                                    <button class="btn ${indicatorClass} status-indicator">${statusText}</button>
                                </div>
                            </div>
                        </div>
                    </div>`;
                list.insertAdjacentHTML('beforeend', html);
            });
            applyFilters();
        }

        function openModal(index) {
            const item = seriesData[index];
            document.getElementById('modalTitle').innerText = item.title;
            document.getElementById('modalImage').src = item.image_src;
            document.getElementById('modalDescription').innerText = item.description;
            
            document.getElementById('modalRating').innerHTML = `
                <span class="rating-badge py-2 px-3 fs-6">${item.rating.toFixed(1)} / 10</span>`;
            
            const extraClass = item.status === 'Ongoing' ? 'btn-warning' : 'btn-success';
            document.getElementById('modalExtra').innerHTML = `
                <span class="status-indicator modal-dynamic-btn ${extraClass} py-2 px-3 fs-6">
                    ${item.status} ${item.episodes ? '(' + item.episodes + ' EP)' : ''}
                </span>`;

            const myModal = new bootstrap.Modal(document.getElementById('detailModal'));
            myModal.show();
        }

        function applyFilters() {
            const search = document.getElementById('movie-search').value.toLowerCase();
            const stat = document.getElementById('status-filter').value;
            const epRange = document.getElementById('episode-filter').value;
            const blocks = document.querySelectorAll('.content-block');
            let found = 0;

            blocks.forEach(b => {
                const title = b.querySelector('.card-title').textContent.toLowerCase();
                const status = b.getAttribute('data-status');
                const episodes = parseInt(b.getAttribute('data-episodes')) || 0;

                const searchMatch = title.includes(search);
                const statusMatch = (stat === 'All' || status === stat);

                let epMatch = false;
                if (epRange === 'All') {
                    epMatch = true;
                } else if (epRange === 'under10') {
                    epMatch = episodes < 10;
                } else if (epRange === 'under30') {
                    epMatch = episodes < 30;
                } else if (epRange === 'under100') {
                    epMatch = episodes < 100;
                } else if (epRange === 'over100') {
                    epMatch = episodes >= 100;
                }

                if (searchMatch && statusMatch && epMatch) {
                    b.style.display = 'block';
                    found++;
                } else {
                    b.style.display = 'none';
                }
            });
            document.getElementById('no-results-alert').style.display = found === 0 ? 'flex' : 'none';
        }
        document.addEventListener('DOMContentLoaded', fetchSeriesData);
    </script>
</body>
</html>
